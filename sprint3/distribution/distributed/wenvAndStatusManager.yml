version: "3.3"
services:
  statusmanager:
    image: statusmanager
    build:
      context: ../../
      dockerfile: distribution/distributed/Dockerfile-statusmanager
    container_name: statusmanager
    expose:
      - "8085"
    ports:
      - "8085:8085"
  wenv:
    image: wenvl
    build:
      context: ../../../it.unibo.virtualRobot2020/
    container_name: wenvl
    ports:
      - "8090:8090"
      - "8091:8091"